<html>

<head>
  <title>WebVR Boilerplate</title>
</head>

<body>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

  <a-scene id="scene" vr-mode-ui="enabled: true" physics="gravity:-9.6" antialias="true">
    <a-entity id='cameraWrapper' position="0 0 0">
      <a-camera>
      </a-camera>
    </a-entity>

    <a-entity control id="controller" oculus-go-controls></a-entity>
    <!-- SCENE -->
    <a-entity position="0 4 0" rotation="-90 0 0" id="night_light" visible="false" light="type:spot;intensity:0.3;penumbra:0.18"></a-entity>
    ${require('./templates/environment.html')}

    <a-entity id="appbar" appbar="color: #2196f3"></a-entity>

  </a-scene>

</body>

</html>
