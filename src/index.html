<html>

<head>
  <title>360 Gallery</title>
</head>

<body>

  <a-scene background="color: #212121">

    <!-- assets: preload resources -->
    <a-assets>
      <!-- Audio -->
      <audio id="click-sound" src="/plume.mp3"></audio>
  
      <!-- Images -->
      <img id="dot" src="assets/cross.jpg">
      <!-- Templates -->
      <a-mixin id="holder" content-holder="height: 0.75 width: 1" face-towards="target=#camera"
                animation__hover="property: scale; from: 1 1 1; to: 1.2 1.2 1; dur: 300; easing: easeInOutCirc; startEvents: mouseenter"
                animation__leave="property: scale; from: 1.2 1.2 1; to: 1 1 1; dur: 300; easing: easeInOutCirc; startEvents: mouseleave"
                animation__fly="property: position; to: 1 position.y 1; dur: 600; easing: easeInOutSine; startEvents: click; dir: alternate;"
                animation__scale="property: scale; to: 1.2 1.2 1; dur: 600; easing: easeInOutSine; startEvents: click; dir: alternate;"></a-mixin>
      
    </a-assets>

    <a-sky radius="10", src="#dot", repeat="50 25"></a-sky>

    <a-sphere id="origin" radius="0.03", color="red", position="0 0 0"></a-sphere>

    <a-entity class="wall" layout="type: line; plane: yz; margin: 1; align: center" rotation="0 135 0">
      <a-entity id="row_1" layout="type: circle; radius: 3; angle: 25; plane: xz;">
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
      </a-entity>
      <a-entity id="row_2" layout="type: circle; radius: 3; angle: 25; plane: xz">
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
      </a-entity>
      <a-entity id="row_3" layout="type: circle; radius: 3; angle: 25; plane: xz">
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
          <a-entity mixin="holder"></a-entity>
      </a-entity>
    </a-entity>

    

    <!-- Camera + Cursor. -->
    <a-camera id="camera" position="0 0 0" rotation="0 0 0">
      <a-cursor id="cursor" color="white">
        <a-animation begin="click" easing="ease-in" attribute="scale" color="grey"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>

</body>

</html>
