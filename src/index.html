<html>
 <head>
    <title>A-Frame WebVR Boilerplate</title>
     <script src="https://rawgit.com/aframevr/aframe/b4f221c/dist/aframe-master.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.9.0/dist/aframe-extras.min.js"></script>
 </head>
  <body>
  <!-- Aframe Scene-->
     <a-scene physics="gravity:-9.6">
       <a-assets>
          <audio id="break" src="./audio/break.mp3"></audio>
        </a-assets>

        <!-- Main Box-->
        <a-box color="blue" material="shader:flat" shadow="cast:true; recieve:true;"
          static-body sound="src:#break; autoplay: true; loop:true"
          src="#boxTexture" position="0 3 0" rotation="0 45 45" scale="2 2 2">
          <a-animation attribute="position" to="0 6 -15" direction="alternate" dur="10000" repeat="indefinite"></a-animation>
          <a-animation attribute="scale" to="3 3 3" direction="alternate" dur="2500" repeat="indefinite"></a-animation>
          <a-animation attribute="rotation" to="360 360 360" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
        </a-box>

        <a-text color="black" width="15" position="-4 7 -2" value="Aframe WebVR Boilerplate"></a-text>
        <a-sky material="color:#42ebf4"> </a-sky>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional;castShadow: true;intensity: 1 ; color:#FFF;" position="0 30 -1"></a-entity>

        <a-camera rotation="-10 0 0" position="0 3 5"> </a-camera>

        <a-box shadow="receive: true" static-body rotation="0 0 0" color="tomato" scale="10 1 10" position="0 0 0"> </a-plane>
    </a-scene>

  </body>
</html>
