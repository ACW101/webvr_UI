<html>

<head>
  <title>360 Gallery</title>
</head>

<body>

  <a-scene background="color: #212121">

    <!-- assets: preload resources -->
    <a-assets>
      <!-- Audio -->
      <audio id="click-sound" src="/plume.mp3"></audio>
  
      <!-- Images -->
      <img id="dot" src="assets/cross.jpg">
      <!-- Templates -->
      <script id="placeholder" type="text/html">
        <a-entity content-holder face-towards="target: a-camera"></a-entity>
      </script>
      
    </a-assets>


    <a-sky radius="10", src="#dot", repeat="50 25"></a-sky>
    <a-sphere radius="0.01", color="red", position="0 0 0">
    
    <a-entity content-holder="position: 2 1 -2.5; width: 1.5" face-towards="target: a-camera" 
      event-set__hover="_event: mouseenter; scale: 1.1 1.1 1" event-set__leave="_event: mouseleave; scale:1 1 1"></a-entity>
    <a-entity content-holder="position: 0 1 -3.2; width: 1.5" face-towards="target: a-camera" 
      event-set__hover="_event: mouseenter; scale: 1.1 1.1 1" event-set__leave="_event: mouseleave; scale:1 1 1"></a-entity>
    <a-entity content-holder="position: -2 1 -2.5; width: 1.5" face-towards="target: a-camera" 
      event-set__hover="_event: mouseenter; scale: 1.1 1.1 1" event-set__leave="_event: mouseleave; scale:1 1 1"></a-entity>
    
    <!-- Camera + Cursor. -->
    <a-camera>
      <a-cursor id="cursor">
        <a-animation begin="click" easing="ease-in" attribute="scale"
                     fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                     from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-cursor>
    </a-camera>
  </a-scene>

</body>

</html>
