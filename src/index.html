<html>

<head>
  <title>WebVR Boilerplate</title>
</head>

<body>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>


  <a-scene id="scene" vr-mode-ui="enabled: true" physics="gravity:-9.6" antialias="true" fog="type: linear; color: #FFF; far: 20" background="color: #FFF">
    <a-entity move-stage></a-entity>
    <a-entity stage id="stage"></a-entity>
    <a-light type="point" color="white" position="0 5 5"></a-light>

    <!-- models -->
    <a-entity gltf-model="url(/build/assets/eva-animated.gltf)" animation-mixer="clip: run" scale="1 1 1" position="0 0 -5"></a-entity>
    <!-- <a-entity gltf-model="url(/build/assets/scene.gltf)" animation-mixer scale="0.01 0.01 0.01" position="0 0 1"></a-entity>-->

    <!-- camera control -->
    <a-entity id='cameraWrapper' position="0 1 3">
      <a-entity camera look-controls wasd-controls>
      </a-entity>
        <a-entity control="lowerBound: -5 -5 -25; upperBound: 5 5 25; forwardVelocity: 0.05 0 0.05; backwardVelocity: 0.1 0 0.1" id="controller" oculus-go-controls></a-entity>
    </a-entity>

    <!-- SCENE -->
    <a-light type="ambient" color="white"></a-light>
    <a-entity position="0 4 0" rotation="-90 0 0" id="night_light" visible="true" light="type:spot;intensity:0.3;penumbra:0.18"></a-entity>
  </a-scene>

</body>

</html>
