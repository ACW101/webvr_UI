<html>

<head>
  <title>360 Gallery</title>
</head>

<body>

  <a-scene id="scene" background="color: #212121">

    <!-- assets: preload resources -->
    <a-assets>
      <!-- Audio -->
      <audio id="click-sound" src="/plume.mp3"></audio>
  
      <!-- Images -->
      <img id="bg-image" src="assets/sechelt.jpg">
      <img id="dot" src="assets/dot.jpg">
      <img id="cross" src="assets/cross.jpg">
      <!-- Templates -->
      <a-mixin id="blank-canvas" content-holder="height: 0.75; width: 1 src: #pdata0" face-towards="target: #origin"
                animation__hover="property: scale; from: 1 1 1; to: 1.2 1.2 1; dur: 300; easing: easeInOutCirc; startEvents: mouseenter"
                animation__leave="property: scale; from: 1.2 1.2 1; to: 1 1 1; dur: 300; easing: easeInOutCirc; startEvents: mouseleave"
                ></a-mixin>
      <a-mixin id="showcase" geometry="primitive: box; width: 1; height: 0.75; depth: 0.1"
                color='white' visible="false"
                event-set__click="visible: false"
                ></a-mixin>
    </a-assets>

    <a-entity pinterest-request="url: https://api.pinterest.com/v1/boards/anapinskywalker/wanderlust/pins/?fields=id,link,counts,image,note&access_token=AlxGIuEqsxHw9CTE-_lNJPeaDMEEFW-neOf2S91FdgTMAaBpDwrmgDAAAcNhRXYE3U9gdO4AAAAA"></a-entity>
    



    <a-sky radius="10", src="#bg-image", repeat="1 1"></a-sky>
    <a-entity text="value: 360 Gallery; align: center; transparent: false; width: 5; height: 2; " position="0 2 -3"></a-entity>
    <a-sphere id="portal" radius="0.03", color="red", position="0 -1 0" link="href: sunrise.html; title: sunrise"></a-sphere>

    <a-entity class="wall" layout="type: line; plane: yz; margin: 1; align: center" rotation="0 135 0">
      <a-entity id="row_1" layout="type: circle; radius: 3; angle: 25; plane: xz;">
          <a-entity mixin="blank-canvas" class="content" link="href: https://acw101.github.io/StackIt/"></a-entity>
          <a-entity mixin="blank-canvas" class="content" event-set__click="_target: #fronts; visible: true; material.src: material.src"></a-entity>
          <a-entity mixin="blank-canvas" class="content"></a-entity>
          <a-entity mixin="blank-canvas" class="content"></a-entity>
          <a-entity mixin="blank-canvas" class="content"></a-entity>
      </a-entity>
      <a-entity id="row_2" layout="type: circle; radius: 3; angle: 25; plane: xz">
          <a-entity mixin="blank-canvas" class="content" src="#cross" animation__fly="property: position; to: 1 position.y 1; dur: 600; easing: easeInOutSine; startEvents: click; dir: alternate;"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
      </a-entity>
      <a-entity id="row_3" layout="type: circle; radius: 3; angle: 25; plane: xz">
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
          <a-entity mixin="blank-canvas" class="content" src="#cross"></a-entity>
      </a-entity>
    </a-entity>

    <a-entity id="fronts" mixin="showcase" position="0 0 -1"></a-entity>

    

    <!-- Camera + Cursor. -->
    <a-entity id="cameraWrapper" p osition="0 0 1">
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor
              position="0 0 -0.1"
              geometry="primitive: ring; radiusInner: 0.0011; radiusOuter: 0.0018"
              material="color: white; shader: flat"
              animation__scaledown="property: scale; to: 0.3 0.3 1; dur: 80; easing: easeInOutSine; startEvents: click; dir: alternate; loop: 2">
        </a-entity>
      </a-entity>
      <a-entity control="lowerBound: -5 -5 -25; upperBound: 5 5 25; forwardVelocity: 0.1 0 0.1; backwardVelocity: 0.1 0 0.1" laser-controls oculus-go-controls id="controller" raycaster="far: 1"></a-entity>
    </a-entity>

  </a-scene>

</body>

</html>
